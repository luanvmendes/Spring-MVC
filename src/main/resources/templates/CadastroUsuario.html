<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{LayoutPadrao}">
	
<head>
	<title>Cadastro de Usuário</title> 
</head>

<section layout:fragment="conteudo">
	
	<form class="form-horizontal" method="POST" action="/usuarios" th:object="${usuario}">
		
		<div layout:insert="MensagemGeral"></div>
		<div layout:insert="MensagemErro"></div>
		
		<div class="panel panel-default">
			<div class="panel-heading clearfix">
			<h1 class="panel-title aw-titulo-panel">Novo Usuário</h1>
	    	<a class="btn btn-link aw-link-panel" href="/usuarios">Voltar para pesquisa</a>
			</div>
		
			<div class="panel-body">
			
				<div class="form-group" th:classappend="${#fields.hasErrors('login')} ? has-error">
					<label for='login' class="col-sm-2 control-label">Login</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="login" th:field="*{login}" />
					</div>
				</div>
				<div class="form-group" th:classappend="${#fields.hasErrors('nomeCompleto')} ? has-error">
					<label for='nomeCompleto' class="col-sm-2 control-label">nome completo</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="nomeCompleto" th:field="*{nomeCompleto}" />
					</div>
				</div>
				<div class="form-group" th:classappend="${#fields.hasErrors('senha')} ? has-error">
					<label for='senha' class="col-sm-2 control-label">senha</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="senha" th:field="*{senha}" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button class="btn btn-primary" type="submit">Salvar</button>
					</div> 
				</div>
			</div>
			
		</div>
	</form>
	
</section>
</html>
