<!DOCTYPE html>
<html xmlns="http://www.n3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Pesquisa de Títulos</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>

<body>
	<nav class="navbar navbar-inverse navbar-static-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">
				    	<img src="/images/logo.png" width="30" height="30" class="d-inline-block align-top" alt="Teste">
			  		</a>
				</div>
			</div>
		</nav>
		
		<div class="panel panel-default">
			<div class="panel-heading">
				<h1 class="panel-title">Pesquisa de Títulos</h1>
			</div>
			
			<div class="panel-body">
				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<th class="text-center col-md-1">#</th>
							<th>Descrição</th>
							<th class="text-center col-md-2">Data de Vencimento</th>
							<th class="text-right col-md-2">Valor</th>
							<th class="text-center col-md-2">Status</th>
							<th class="col-md-1"></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td colspan="6">Nenhum título encontrado</td>
						</tr>
					</tbody>
				</table>
			</div>
			
		</div>
		
	<script src="/js/jquery-3.4.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>

</html>
